{% extends 'base.html' %}
{% block content %}
<h2>Portal Login</h2>
<p class="muted">Use your registered college account to continue.</p>
<form method="post" action="{{ url_for('auth.login') }}" class="panel">
  <label>Email</label>
  <input type="email" name="email" required>
  <label>Password</label>
  <input type="password" name="password" required>
  <button type="submit">Login</button>
</form>
<p class="muted">New user? <a href="{{ url_for('auth.register') }}">Register here</a></p>
{% endblock %}
