{% extends "base.html" %}
{% block content %}
<h2>Request Gate Pass</h2>
<form method="post">
  <label>Reason</label><br>
  <textarea name="reason" required></textarea><br><br>

  <label>From Time</label><br>
  <input type="datetime-local" name="from_time" required><br><br>

  <label>To Time</label><br>
  <input type="datetime-local" name="to_time" required><br><br>

  <label>Parent Contact</label><br>
  <input type="text" name="parent_contact" required><br><br>

  <button type="submit">Submit Request</button>
</form>
{% endblock %}
