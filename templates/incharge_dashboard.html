{% extends "base.html" %}
{% block content %}
<h2>In-Charge Dashboard</h2>

<!-- 'View Logs' link placed before the table -->
<a href="{{ url_for('incharge.logs') }}" style="float:right; margin-bottom:10px;">ðŸ“œ View Logs</a>
<br><br>

<table border="1" cellpadding="8">
  <tr>
    <th>ID</th>
    <th>Student</th>
    <th>Reason</th>
    <th>Action</th>
  </tr>

  {% for p in passes %}
  <tr>
    <td>{{ p.id }}</td>
    <td>{{ p.student.name }}</td>
    <td>{{ p.reason }}</td>
    <td><a href="{{ url_for('incharge.view_request', pass_id=p.id) }}">Review</a></td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
